name: Test Minishell

on: [push]
jobs:
  testing-minishell:
    runs-on: ubuntu-latest
    steps:
      - name: Clone by the runner
        uses: actions/checkout@v4
      - name: Clone submodule
        run: git submodule update --init --recursive
      - name: Compile Minishell
        run: make -j
      - name: list file
        run: ls ${{ github.workspace }}